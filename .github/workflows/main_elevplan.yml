name: main_elevplan.yml

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # 1. Byg Blazor og læg det over i wwwroot på ServerApi
      - name: Publish Blazor WebAssembly (ComwellElevplan)
        run: dotnet publish ./ComwellElevplan/ComwellElevplan.csproj -c Release -o ../ServerApi/wwwroot

      # 2. Byg og publicer ServerApi
      - name: Publish Server API
        run: dotnet publish ./ServerApi/ServerApi.csproj -c Release -o ./publish

      # 3. Deploy til Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Elevplan'
          slot-name: 'Production'
          package: ./publish
